<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Flash card game</title>
</head>
<body>
  <!-- <div id="direct">
      {{ name}}
  </div> -->
  <div id="app">      
      <h1 v-text="deskName"></h1>

       <!-- <div class="user-input">
        Type something <input type="text" v-model="userInput">
       </div> -->

      <flash-card
          @flip="flipped = !flipped"
          @yes="gotIt"
          @no="again" 
          :flipped="flipped"
          :isRepeat="isRepeat"
          :front="front"
          :back="back"
      >
      </flash-card>
      

     <div class="navigation">
      <button type="button" @click="move(-1)">&#8592</button>
      <button type="button" @click="move(1)">&#8594</button>
     </div>
     
          
      <read-more :url="readMoreUrl"></read-more>

  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
